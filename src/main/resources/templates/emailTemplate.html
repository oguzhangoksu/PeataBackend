<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>PEATA Bildirisi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 200px !important; 
            max-height: 200px !important;
            display: block !important; 
            margin: 10px !important; 
        }

        .image-container {
            display: flex !important; /* Flexbox kullanarak yan yana görüntülemek için */
            flex-wrap: wrap !important; /* Resimlerin taşmasını önlemek için */
            justify-content: center !important; /* Resimleri yatayda ortalamak için */
            gap: 10px !important; /* Resimler arasına boşluk bırakmak için */
        }

        footer {
            margin-top: 30px !important;
            padding-top: 10px !important;
            border-top: 1px solid #ddd !important; /* Üst ayıraç */
            text-align: center !important;
            font-size: 14px !important;
            color: #555 !important;
        }

        .footer-logo {
            max-width: 150px !important;
            margin-bottom: 10px !important;
            text-align: center !important;
        }

        div[class*="image-container"] {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        }

        /* Target any img element inside a div that contains 'image-container' */
        div[class*="image-container"] img {
            max-width: 300px;
            display: block;
            margin: 10px;
        }


    </style>
</head>
<body>
    <h1>Yeni Evcil Hayvan Bildirisi</h1>
    <p th:text="${message}"></p>
    
    <div class="image-container" th:each="imageUrl : ${imageUrls}">
        <img th:src="${imageUrl}" alt="Pet Image"/>
    </div>

    <p>Contact: <span th:text="${publisherEmail}"></span></p>

    <!-- Professional Footer -->
    <footer>
        <img th:src="@{https://peatabucket.s3.eu-north-1.amazonaws.com/Logo2.png}" alt="Company Logo" class="footer-logo"/>
        <p>Saygılarla,<br> Peata Geliştiricileri</p>
        <p>İletişim: <a href="mailto:info@peata.com">peatahelp@gmail.com</a></p>
        <p>© 2024 Peata. All rights reserved.</p>
    </footer>
</body>
</html>
